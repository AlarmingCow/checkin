<head>
  <title>checkin</title>
</head>

<body>
  {{> main}}
</body>

<template name="main">
<table class="outer">
    <thead>
      <tr>
        <td>Team:</td>
        {{#each teams}}
	<td class="team-name">{{name}}</td>
        {{/each}}
      </tr>
    </thead>

    {{#each days}}
      {{> day}}
    {{/each}}
  </table>

  <div>
    <span>Insert a checkin:</span>
    <span>
      <select id="team">
	{{#each teams}}
	  <option value="{{_id}}">{{name}}</option>
        {{/each}}
      </select>
      <textarea id="text"/>
      <input type="button" id="add-new-checkin" value="Add"/>
    </span>
  </div>
</template>

<template name="day">
  <tr class="day-row">
    <td class="day-label">
      {{ displayString }}
    </td>
    {{#each team_days }}
	{{> team_day}}
    {{/each}}
  </tr>
</template>

<template name="team_day">
  <td class="team-day">
    {{#each checkins}}
    <div class="checkin">
      {{#markdown}}{{description}}{{/markdown}}
      </div>
    {{/each}}
  </td>
</template>
